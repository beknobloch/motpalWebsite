<!DOCTYPE html>
<html>
    <head>
        <title>Non-Guesser | Materialize</title>
        <meta name="author" content="Benjamin Knobloch">


        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <nav>
            <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">M.O.T.P.A.L.</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="howtoplay.html">How to Play</a></li>
                <li class="active"><a href="nonguesser.html">Non-Guessers</a></li>
                <li><a href="guesser.html">Guesser</a></li>
            </ul>
            </div>
        </nav>
        <div class="header">
            <h3 class="center-align">Non-Guessers</h3>
        </div>
        <div class="container">
            <div class="card-panel blue-grey z-depth-1">
                <div class="card-content center-align">
                    <div class="row">
                        <h5 class="card-title white-text">Random Wikipedia Page</h5>
                    </div>
                    <iframe id="random-wikipedia" src="https://en.wikipedia.org/wiki/Special:Random" style="width:90%;" height="500">
                    </iframe>
                </div>
                <br>
                <div class="card-action center-align">
                    <a id="reload-button" class="btn waves-effect waves-light" name="action">reload
                        <i class="material-icons right">autorenew</i>
                    </a>
                    <a id="hide-button" class="btn waves-effect waves-light" name="action">hide
                        <i class="material-icons right">arrow_upward</i>
                    </a>
                </div>
            </div>
        
        
            <div class="card-panel white z-depth-1">
                <div id="article-name-field" class="card-content center-align">
                    
                </div>
                <br>
                <div class="divider"></div>
                <br>
                <div class="card-action center-align">
                    <div class="input-field">
                        <input id="article-name" type="text" maxlength="100">
                        <label for="article-name">Article Name</label>
                        <span class="grey-text darken-1">Type the name of your article above!</span>
                    </div>
                    <br>
                    <div>
                        <button id="send-button" class="btn waves-effect waves-light" name="action">Send random to guesser
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.15.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

        <script src="js/nonguesser.js" defer></script>
    </body>
</html>
